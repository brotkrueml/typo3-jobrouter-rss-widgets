<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">

    <div class="widget-table-wrapper">
        <table class="widget-table">
            <f:for each="{items}" as="item">
                <tr>
                    <td>
                        <f:if condition="{item.image}">
                            <a href="{item.videoEmbedUrl}" target="_blank" rel="noreferrer" class="jobrouter-rss-widgets-video-link" data-title="{item.title}">
                                <f:image src="{item.image.src}" width="{item.image.width}" alt="{item.image.alt}"/>
                                <div class="jobrouter-rss-widgets-video-play">
                                    <span class="jobrouter-rss-widgets-video-play-icon">
                                        <core:icon identifier="actions-play" size="default" alternativeMarkupIdentifier="inline"/>
                                    </span>
                                </div>
                            </a>
                        </f:if>
                    </td>
                    <td>
                        <f:link.external uri="{item.link}" target="_blank" rel="noferrer"><strong>{item.title}</strong></f:link.external>
                        <small><time datetime="{item.pubDate -> f:format.date(format: '%Y-%m-%d')}">{item.pubDate -> f:format.date()}</time></small>
                        <p>{item.description -> f:format.crop(maxCharacters: 180)}</p>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>

</f:section>
<f:section name="footer">
    <f:if condition="{button}">
        <a href="{button.link}" target="{button.target}" class="widget-cta" rel="noreferrer">{f:translate(id: button.title, default: button.title)}</a>
    </f:if>
</f:section>
</html>
